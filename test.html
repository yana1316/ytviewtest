<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  </head>
  <style type="text/css">
	html, body, .video {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
		background-color: #000000;
		overflow: hidden;
		position: fixed;
	}
  </style>

  <body style="background-color: #e3e3e3;">
    <input type="button" value="play" onclick="play()" />
    <span id="log">
      play01,
    </span>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div class="video">
      <div id="player"></div>
    </div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var vid = getUrlVars()["vid"];
      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: vid,
          height: '100%',
          width: '100%',
          playerVars: {
            controls: 0,
            autoplay: 0,
            showinfo: 0,
            rel: 0,
            playsinline: 0,
            enablejsapi: 1,
            fs: 0,
            //origin: 'https://yana1316.github.io',
            iv_load_policy: 3,
            modestbranding: 1,
            cc_load_policy: 0,
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        var log = document.getElementById("log");
        var player = document.getElementById("player");
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
        log.textContent = log.textContent + ", " + event.data;
        /*
        var isFull = player.fullScreen || player.mozFullScreen || player.webkitIsFullScreen;
        if(isFull){
          log.textContent = log.textContent + ", on";
        }else{
          log.textContent = log.textContent + ", off";
        }
        */
      }
      function stopVideo() {
        player.stopVideo();
      }

      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
        });
        return vars;
      }

			function play() {
			  player.playVideo();
		    return '';
			}

      function testLog(){
        document.body.style.height = '1000%';
        document.body.style.width = '1000%';
        document.body.style.transform = 'scale(0.1)';
        document.body.style.transformOrigin = 'left top';
				/*
        document.documentElement.style.height = '1000%';
        document.documentElement.style.width = '1000%';
        document.documentElement.style.transform = 'scale(0.1)';
        document.documentElement.style.transformOrigin = 'left top';
				*/
        var log = document.getElementById("log");
        log.textContent = log.textContent + ", =*-*-*=";
      }
    </script>
  </body>
</html>
